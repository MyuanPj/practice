//		求一组数中的最大值
		
		function max(number) {
			for(var j = 0 ; j < number.length-1 ; j ++) {
				if (number[j] > number[j+1]) {
					number[j] = number[j] + number[j+1];
					number[j+1] = number[j] - number[j+1];
					number[j] = number[j] - number[j+1];
				}
			}	
			return number[number.length-1];
		}
		var number=[21,0,65,0,6568,653,9646];
		console.log(max(number));


//		求一组数中的最小值

		function min(number) {
			for(var j = 0 ; j < number.length-1 ; j ++) {
				if (number[j] < number[j+1]) {
					number[j] = number[j] + number[j+1];
					number[j+1] = number[j] - number[j+1];
					number[j] = number[j] - number[j+1];
				}
			}
